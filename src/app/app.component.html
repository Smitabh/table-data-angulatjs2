<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
     {{ title }}
  </h1>
</div>
 <div class="form-group">
        
         <label>Filter </label>
         <input  type="text"  id="inputName" [(ngModel)]="inputName"/>
         <input type="button" (click)="FilterByName()" value="Apply"/>
   </div>
<div class="table-responsive col-lg-12 col-xs-12">
  <table class="table table-bordered table-hover table-striped" [mfData]="empList"  #mf="mfDataTable" [mfRowsOnPage]="5">
     <thead>
        <tr>
          <th> </th>
          <th><label class="" for="Search">Search</label>
           <input type="text" [(ngModel)]="searchText" id="search" placeholder="Search to type"></th>
          <th colspan="3">
          <button class="btn btn-danger" (click)="deletedata()">Delete</button>
          </th>
          <th colspan="5">
              <label for="gender">Gender</label>
                 <select name="gender" [(ngModel)]="emp.gender">
                    <option *ngFor="let gender of genders" [value]="gender.value">  
                    {{gender.display}}
                    </option>
                 </select>
          </th>
        </tr>
    <tr>
      <th>Active</th>
      <th>id <span *ngIf="statusdel"><div class="successmsg">  {{deletemsg}} </div></span></th>
      <th><mfDefaultSorter by="age">age</mfDefaultSorter></th>
      <th><mfDefaultSorter by="name">name</mfDefaultSorter></th>
      <th>email</th>
      <th><mfDefaultSorter by="gender">gender</mfDefaultSorter></th>
      <th colspan="4">salary
        <span *ngIf="status"><div class="successmsg">  {{sucessmsg}} </div></span>
       </th>
    </tr>
    </thead>
      <tbody *ngFor="let emp of mf.data ; let i=index  ">
        <tr>
          <td><input type="checkbox" [(ngModel)]="emp.empdel" ></td>
           <td> {{emp.id}}</td>	
          <td> {{emp.age}}</td>
          <td> {{emp.name}}</td>
          <td> {{emp.email}}</td>
          <td> {{emp.gender}}</td>  
          <td colspan="4">
             <button class="btn btn-default" (click)="Show(emp.id)"><!--*ngIf="isHide"-->
                {{emp.salary[0].salaryTot}}
             </button>
             <div *ngIf="emp.id == data1">
            <button *ngIf="isShow;">{{salaryTotal}}</button></div>
            </td>
         </tr>
        <tr *ngIf="emp.id == data1">
          <td colspan="6"></td>
          <td *ngIf="isHide"><b>Basic</b></td>
          <td *ngIf="isHide"><b>Allowance</b></td>
          <td *ngIf="isHide"><b>Deduction</b></td>
          <td *ngIf="isHide"><b>Action</b></td>
        </tr>
         <tr *ngIf="emp.id == data1">
             <td colspan="6"></td>
             <td><input type="text" (change) = "chngeval(emp)" value="{{emp.salary[0].basic}}" [disabled]="!nextLibAvailable" [(ngModel)]="emp.salary[0].basic"></td>
             <td><input type="text" (change) = "chngeval(emp)" value="{{emp.salary[0].allowance}}" [disabled]="!nextLibAvailable" [(ngModel)]="emp.salary[0].allowance"></td>
             <td><input type="text" (change) = "chngeval(emp)"value="{{emp.salary[0].deduction}}" [disabled]="!nextLibAvailable" [(ngModel)]="emp.salary[0].deduction"></td>
             <td> <a (click)="clickMethod(emp.id)">
                <span class="glyphicon glyphicon-pencil"></span>
                </a> 
            </td>
          </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="11">
            <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
            <!--pagination-controls (pageChange)="page = $event" id="1"-->
          </td>
        </tr>
      </tfoot>
  </table>
</div>
